<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power BI Report Embed</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .report-container {
            width: 90%;
            height: 90vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <iframe 
            src="https://app.powerbi.com/reportEmbed?reportId=286d3d17-c9a5-45c2-9eb5-a57eed32f6b4&autoAuth=true&ctid=d1244466-1f7c-462f-810c-84815a170943"
            allowFullScreen="true">
        </iframe>
    </div>
</body>
</html>
